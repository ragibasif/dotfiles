# ─────────── Zenwritten ───────────

# Status bar base
set -g status-bg colour235          # very dark grey
set -g status-fg colour250          # soft white
set -g status-style none

# Window tabs
set -g window-status-format " #I:#W "
set -g window-status-current-format "#[bold] #I:#W #[nobold]"

set -g window-status-style "fg=colour248,bg=colour235"        # inactive: muted grey
set -g window-status-current-style "fg=colour230,bg=colour238"  # active: light soft white on slightly lighter bg

# Pane borders
set -g pane-border-style "fg=colour237"                      # normal: dark grey
set -g pane-active-border-style "fg=colour109"               # active: muted cyan/teal

# Message style
set -g message-style "bg=colour237,fg=colour250"             # subtle notifications

# Status left
set -g status-left-length 40
set -g status-left "#[fg=colour109]❯#[default] #S "

# Status right
set -g status-right-length 80
set -g status-right "#[fg=colour248]%Y-%m-%d %H:%M#[default] "

# Clock mode
set -g clock-mode-colour colour109
set -g clock-mode-style 24

# Highlight activity
set -g window-status-activity-style "fg=colour109,bold"

